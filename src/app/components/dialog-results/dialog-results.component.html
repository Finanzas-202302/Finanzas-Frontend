<mat-card class="results">
  <!-- payment-plan-table.component.html -->
  <table mat-table class="tabla" [dataSource]="dataSource" matSort>
    <!-- Definir las columnas segÃºn las propiedades del modelo PaymentPlan -->
    <ng-container
      class="urbanist-font"
      *ngFor="let col of displayedColumns"
      [matColumnDef]="col"
    >
      <mat-header-cell class="urbanist-font" *matHeaderCellDef mat-sort-header>
        <strong>{{ getColumnHeader(col) }}</strong>
      </mat-header-cell>
      <mat-cell class="urbanist-font" *matCellDef="let element">
        {{ element[col] }}
      </mat-cell>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <mat-header-row
      class="urbanist-font"
      *matHeaderRowDef="displayedColumns"
    ></mat-header-row>
    <!-- Filas de la tabla -->
    <mat-row
      class="urbanist-font"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
