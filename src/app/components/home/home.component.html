<mat-grid-list cols="2" rowHeight="300px">
  <mat-grid-tile
      *ngFor="let tile of tiles_why_us"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">

  </mat-grid-tile>
</mat-grid-list>
