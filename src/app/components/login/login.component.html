<div class="login-container">
    <div class="login-box">
      <h3 class="welcome-text">Bienvenido!</h3>
      <h1 class="login-heading">Inicio de Sesión</h1>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" />
        </div>
        <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
        <button class="login-button" (click)="login()">Ingresa</button>
      </form>
      <p class="signup-text">¿No tienes una cuenta? <a class="signup-link" href="#">Regístrate</a></p>
    </div>
  </div>
