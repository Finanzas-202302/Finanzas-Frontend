<header>
  <a href="#">
    <img src="../../../assets/images/smartdrive-logo.png" alt="Logo de Tu Compañía" height="40px">
  </a>
</header>
<div class="login-container">
    <div class="login-box">
      <h3 class="welcome-text">Bienvenido!</h3>
      <h1 class="login-heading">Inicia sesión</h1>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" [(ngModel)]="email"/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password"/>
        </div>
        <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
        <button class="login-button" (click)="onSubmit()">Ingresa</button>
      </form>
      <p class="signup-text">¿No tienes una cuenta? <a class="signup-link" href="register">Regístrate</a></p>
    </div>
  </div>
