<header>
    <a href="#">
      <img src="../../../assets/images/smartdrive-logo.png" alt="Logo de Tu Compañía" height="40px">
    </a>
  </header>
<div class="register-container">
    <div class="register-box">
        <h3 class="welcome-tex">Bienvenido!</h3>
        <h1 class="register-heading">Registro</h1>
       <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="name" id="name" name="name" placeholder="Ingresa tu nombre" [formControl]="nombreControl">
        </div>
        <div class="form-group">
            <label for="last name">Apellido</label>
            <input type="last name" id="last name" name="last name" placeholder="Ingresa tu apellido"  [formControl]="apellidoControl">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" [formControl]="emailFormControl">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"  [formControl]="passwordControl">
        </div>
        <div class="form-group">
            <label for="again">Ingresa nuevamente tu contraseña</label>
            <input type="again" id="again" name="again" placeholder="Ingresa nuevamente tu contraseña" [formControl]="confirmpasswordControl">
        </div>
        <button class="register-button" (click)="onSubmit()">Regístrate</button>
       </form>
       <p class="signup-text">¿Ya tienes una cuenta? <a class="signup-link" href="login">Ingresa</a></p>
  </div>
