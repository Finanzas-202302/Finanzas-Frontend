<div class="register-container">
<div class="register-box">
    <h3 class="welcome-tex">Bienvenido!</h3>
    <h1 class="register-heading">Registro</h1>
   <form>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="name" id="name" name="name" placeholder="">
    </div>
    <div class="form-group">
        <label for="last name">Apellido</label>
        <input type="last name" id="last name" name="last name" placeholder="">
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Registra Correo Electrónico">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Registra Contraseña">
    </div>
    <div class="form-group">
        <label for="again">Ingresa nuevamente tu contraseña</label>
        <input type="again" id="again" name="again" placeholder="Coloca contraseña">
    </div>
    <button class="register-button" (click)="register()">Regístrate</button>
   </form>
   <p class="signup-text">¿Ya tienes una cuenta? <a class="signup-link" href="#">Ingresa</a></p>
