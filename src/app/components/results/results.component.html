<app-toolbar></app-toolbar>
<div class="main-container">

  <div class="table-container">
  <div class="mat-elevation-z8 tabla">
    <table mat-table [dataSource]="dataSource" matSort class="client-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="periodNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
        <td mat-cell *matCellDef="let row"> {{row.periodNumber}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="prestamo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©stamo </th>
        <td mat-cell *matCellDef="let row"> {{row.prestamo}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="financiamiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Financiamiento </th>
        <td mat-cell *matCellDef="let row"> {{row.financiamiento}} </td>
      </ng-container>
  
      <ng-container matColumnDef="flujo_total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Flujo total </th>
        <td mat-cell *matCellDef="let row"> {{row.flujo_total}} </td>
      </ng-container>

      <ng-container matColumnDef="interes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Intereses </th>
        <td mat-cell *matCellDef="let row"> {{row.interes}} </td>
      </ng-container>

      <ng-container matColumnDef="cuota_financiamiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuota financiamiento </th>
        <td mat-cell *matCellDef="let row"> {{row.cuota_financiamiento}} </td>
      </ng-container>

      <ng-container matColumnDef="amortizacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amortizacion </th>
        <td mat-cell *matCellDef="let row"> {{row.amortizacion}} </td>
      </ng-container>

      <ng-container matColumnDef="seguro_desgravamen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seguro desgravamen </th>
        <td mat-cell *matCellDef="let row"> {{row.seguro_desgravamen}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</div>
