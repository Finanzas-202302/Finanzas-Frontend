<div class="sidenav" [ngClass]="{'sidenav-collapsed': collapsed, 'sidenav-open': !collapsed}" (click)="toggleCollapse()">
    <div class="logo-container">
        <div class="logo-text" *ngIf="collapsed">
        <img src="../../../assets/images/smartdrive-logo.png">
        </div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
